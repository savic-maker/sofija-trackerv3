name: sofija_tracker
description: "Sofija Tracker - baby feeding/diaper/stool tracker"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Localization (SR/EN)
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2

  # State / utils
  provider: ^6.1.2

  # Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.4

  # Charts
  fl_chart: ^0.69.0

  # Notifications / reminders
  flutter_local_notifications: ^18.0.1
  timezone: ^0.10.0

  # Preferences (settings: language/theme/reminder interval etc.)
  shared_preferences: ^2.3.2

  # Nice icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

  # Codegen for Hive adapters
  build_runner: ^2.4.12
  hive_generator: ^2.0.1

  # App icon generator
  flutter_launcher_icons: ^0.14.1

  # Splash generator
  flutter_native_splash: ^2.4.3

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/
    - assets/images/
    - assets/icons/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/icons/app_icon.png
  min_sdk_android: 21

flutter_native_splash:
  color: "#FFF3F7"
  image: assets/images/splash.png
  android: true
  ios: true
